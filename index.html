<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
    
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114677801-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-114677801-1');
    </script>
</head>

<body>
    <div class="markdown-body">
        <h1>Phone Numbers</h1>
        
        <p>Enter your phone number to get a memorable, alphanumeric representation of it.</p>

        <input type="tel" id="phonenumber">
        <input type="submit" value="Submit" onclick="myFunction()"><br><br>

        <div id="loading"></div>

        <p><b><span id="resultsHeader"></b></span><span id="results"></span></p>

        <script>
            function myFunction() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var response = JSON.parse(xhttp.responseText);
                        console.log(response);
                        document.getElementById("loading").classList.toggle('loader');
                        document.getElementById("resultsHeader").innerHTML = 'Results: ';
                        document.getElementById("results").innerHTML = response.match;
                    }
                };
                var value = document.getElementById('phonenumber').value
                xhttp.open("GET", "https://tmia51806i.execute-api.us-west-2.amazonaws.com/production/api/v0/match?value=" + value, true);
                xhttp.setRequestHeader("Content-type", "application/json");
                xhttp.send();
                document.getElementById("loading").classList.toggle('loader');
                document.getElementById("resultsHeader").innerHTML = '';
                document.getElementById("results").innerHTML = '';
            }
        </script>
    </div>
</body>
